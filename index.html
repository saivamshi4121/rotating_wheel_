<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Rotating Wheel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .wheel-container {
      width: 320px;
      height: 320px;
      position: relative;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff 20%, #eeeeee 100%);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .wheel-container:hover {
      transform: scale(1.1);
    }

    .wheel-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 25px;
      height: 25px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .wheel-segments {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 50%;
      background: conic-gradient(
        #ff6b6b 0% 20%,
        #f7b801 20% 40%,
        #6a0572 40% 60%,
        #00b4d8 60% 80%,
        #8ac926 80% 100%
      );
    }

    .wheel-container:hover .wheel-segments {
      animation: spin 5s infinite cubic-bezier(0.6, 0.04, 0.98, 0.335);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .highlight-ring {
      position: absolute;
      width: 350px;
      height: 350px;
      border: 10px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }

    .lighting-effect {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3),
                  0 0 80px 20px rgba(255, 255, 255, 0.2),
                  0 0 120px 30px rgba(255, 255, 255, 0.1);
      animation: lighting 3s infinite alternate;
    }

    @keyframes lighting {
      0% {
        box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3),
                    0 0 80px 20px rgba(255, 255, 255, 0.2),
                    0 0 120px 30px rgba(255, 255, 255, 0.1);
      }
      100% {
        box-shadow: 0 0 60px 15px rgba(255, 255, 255, 0.4),
                    0 0 100px 30px rgba(255, 255, 255, 0.3),
                    0 0 140px 40px rgba(255, 255, 255, 0.2);
      }
    }

  </style>
</head>
<body>
  <div class="highlight-ring"></div>
  <div class="lighting-effect"></div>
  <div class="wheel-container">
    <div class="wheel-segments"></div>
  </div>
</body>
</html>
